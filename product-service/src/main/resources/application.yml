server:
  port: 8380

spring:
  application:
    name: product-service

  data:
    mongodb:
      uri: mongodb://mongo:27017/productdb
      database: productdb

  cache:
    type: redis
  redis:
    host: redis
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: product-service
    prefer-ip-address: true
